{% extends "base.html" %}
{% block content %}
  <div class="content">
    List of Games:
  </div>

  {% for result in games.results %}
  <a href="/game_detail?guid={{result.guid}}">
    <div style="margin-top: 20px;">
      <img src="{{result.image.thumb_url}}" style="height:50px;">
      {{result.name}}
    </div>
  </a>
  {% endfor %}
{% endblock %}
